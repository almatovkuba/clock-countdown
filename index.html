<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-video-container">
        <video src="video/bg.mp4" class="bg-video" autoplay muted loop></video>
    </div>
    <div class="clock">
        <div class="clock_face">
            <h1 class="clock_heading">Clock</h1>
            <div class="clock_hands">
                <div class="clock_hand clock-hours"></div>
                <div class="clock_hand clock-minutes"></div>
                <div class="clock_hand clock-seconds"></div>
            </div>
            <div class="countdown">
                <h2 class="countdown_heading">Time Left</h2>
                <div class="countdown_body">
                    <div class="countdown_days">10</div>:
                    <div class="countdown_hours">20</div>:
                    <div class="countdown_minutes">25</div>:
                    <div class="countdown_seconds">35</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
